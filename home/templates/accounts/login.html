{% extends "home.html" %}
{% load static %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>

    {% if form.errors %}
        <div class="error">
            <p> Invalid username or paswword. Please try again.</p>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username}}
        </div>

        <button type="submit" class="btn">Login</button>

    </form>

    <p class="signup-link">
        Don't have an account? <a href="{% url 'signup' %}">Register here</a>
    </p>
</div>
{% endblock %}
