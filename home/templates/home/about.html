{% extends 'home.html' %}

{% block content %}
    <h1>About {{ restaurant.name }}</h1>
    <p>{{ restaurant.description }}</p>
    
    {% if restaurant.image %}
       <img src="{{ restaurant.image.url }}" alt="{{ restaurant.name }}" width="600">
    {% else %}  
       <img src="{% static 'images/restaurant.jpg' %}" alt="Tasty Bites Resaturant" width="600">
    {% endif %}
    <br><a href="{% url 'home'%}">Back to Home</a>
{% endblock %}
