<!DOCTYPE html>
<html>
<head>
    <title>About the Chef</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4 text-center">Meet Our Chef</h1>

    {% if chef %}
        <div class="card shadow-lg p-4">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="{{ chef.image.url }}" class="img-fluid rounded-circle shadow" alt="{{ chef.name }}">
                </div>
                <div class="col-md-8">
                    <h2>{{ chef.name }}</h2>
                    <p>{{ chef.bio }}</p>
                </div>
            </div>
        </div>
    {% else %}
        <p>No chef information available yet.</p>
    {% endif %}

</body>
</html>
